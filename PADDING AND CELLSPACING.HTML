    <style>
        body {
            font-family: "Comic Sans MS", sans-serif;
            color: white;
            text-align: center;

            background-size: cover;
        }

        table {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            text-align: center;
            border-collapse: separate;
            border-spacing: 15px;
            background-color: rgba(51, 51, 51, 0.9);
            box-shadow: 0 0 30px #00FFFF;
            border-radius: 15px;
        }

        th, td {
            border: 3px ridge #00FFFF;
            padding: 20px 15px;
            background-color: rgba(51, 51, 51, 0.9);
            font-size: 24px;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        th {
            font-weight: bold;
            color: yellow;
            text-shadow: 0 0 5px #FFA500, 0 0 10px #FFA500;
            font-size: 28px;
        }

        td:hover {
            box-shadow: 0 0 20px #00FFFF;
            cursor: pointer;
        }

        td.free {
            background-color: gold;
            color: black;
            font-weight: bold;
            text-shadow: 0 0 10px #FFA500;
        }

        caption {
            font-family: Cambria, serif;
            font-size: 36px;
            text-align: center;
            color: white;
            text-shadow: 0 0 5px green, 0 0 10px green, 0 0 20px green;
            padding-bottom: 15px;
        }

        tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tr:nth-child(odd) td {
            background-color: rgba(51, 51, 51, 0.9);
        }

        .tel { width: 18%; }
    </style>
	</head>
